<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerkv Notes — Новая заметка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .fade-in {
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        .card {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 1.5rem;
            border: none;
        }
        .brand {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 1.6rem;
            color: #6366f1;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #c7d2fe;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
            border: none;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            box-shadow: 0 4px 16px #6366f1aa;
            transform: translateY(-2px) scale(1.03);
        }
        .form-label {
            color: #6366f1;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container mt-3" style="max-width: 500px;" th:with="alertText=${param.error != null ? param.error : (error != null ? error : '')}, successText=${message != null ? message : ''}">
        <div th:if="${alertText != ''}" class="alert alert-danger text-center mb-3" th:text="${alertText}"></div>
        <div th:if="${alertText == '' and successText != ''}" class="alert alert-success text-center mb-3" th:text="${successText}"></div>
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1 brand"><i class="bi bi-journal-text"></i> Jerkv Notes</span>
        </div>
    </nav>
    <main class="container d-flex flex-column align-items-center justify-content-center flex-grow-1">
        <div class="card p-4 fade-in" style="max-width: 500px; width: 100%;">
            <h2 class="mb-4 text-center">Новая заметка</h2>
            <form id="noteForm" autocomplete="on">
                <div class="mb-3">
                    <label for="title" class="form-label">Заголовок</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Введите заголовок заметки" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Содержание заметки</label>
                    <textarea class="form-control" id="content" name="content" rows="10" required 
                              placeholder="Введите текст вашей заметки..."></textarea>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <a href="/profile/notes" class="btn btn-link p-0">Назад</a>
                    <button type="submit" class="btn btn-primary px-4">Создать</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="text-center text-muted py-3 small mt-auto">&copy; 2025 Jerkv Notes</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('noteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const formData = new FormData();
            formData.append('title', title);
            formData.append('text', content);
            
            fetch('/api/notes/add', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                if (result.includes('Created')) {
                    window.location.href = '/profile/notes';
                } else {
                    alert('Ошибка при создании заметки: ' + result);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ошибка при создании заметки');
            });
        });
    </script>
</body>
</html>

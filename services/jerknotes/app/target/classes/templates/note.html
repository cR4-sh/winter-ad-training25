<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerkv Notes — Заметка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .fade-in {
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        .card {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 1.5rem;
            border: none;
        }
        .brand {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            color: #6366f1;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #c7d2fe;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
            border: none;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            box-shadow: 0 4px 16px #6366f1aa;
            transform: translateY(-2px) scale(1.03);
        }
        .note-title {
            color: #6366f1;
            font-weight: 700;
        }
        .note-content {
            line-height: 1.6;
            color: #374151;
        }
        .navbar-nav .dropdown-toggle::after {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1 brand"><i class="bi bi-journal-text"></i> Jerkv Notes</span>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> Меню
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile"><i class="bi bi-person"></i> Профиль</a></li>
                        <li><a class="dropdown-item" href="/profile/files"><i class="bi bi-folder"></i> Файлы</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Выход</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card fade-in">
                    <div class="card-body p-5">
                        <div class="d-flex justify-content-between align-items-start mb-4">
                            <div>
                                <h1 class="note-title mb-2" id="noteTitle">Загрузка...</h1>
                                <p class="text-muted small" id="noteDate">Дата создания</p>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-outline-danger btn-sm" id="deleteBtn">
                                    <i class="bi bi-trash"></i> Удалить
                                </button>
                            </div>
                        </div>
                        
                        <div class="note-content" id="noteContent">
                            <p>Загрузка содержимого заметки...</p>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="/profile/notes" class="btn btn-link p-0">
                                <i class="bi bi-arrow-left"></i> Назад к заметкам
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="text-center text-muted py-3 small mt-auto">&copy; 2025 Jerkv Notes</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pathParts = window.location.pathname.split('/');
            const noteId = pathParts[pathParts.length - 1];
            
            loadNote(noteId);
            
            document.getElementById('deleteBtn').addEventListener('click', function() {
                if (confirm('Вы уверены, что хотите удалить эту заметку?')) {
                    deleteNote(noteId);
                }
            });
        });
        
        function loadNote(noteId) {
            fetch(`/api/notes/get?id=${encodeURIComponent(noteId)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(note => {
                    document.getElementById('noteTitle').textContent = note.title || 'Заметка';
                    document.getElementById('noteContent').innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${note.text || 'Нет содержимого'}</pre>`;
                    document.getElementById('noteDate').textContent = `ID: ${noteId}`;
                })
                .catch(error => {
                    console.error('Error loading note:', error);
                    document.getElementById('noteContent').innerHTML = '<p class="text-danger">Ошибка загрузки заметки</p>';
                });
        }
        
        function deleteNote(noteId) {
            fetch(`/api/notes/delete?id=${encodeURIComponent(noteId)}`, {
                method: 'DELETE'
            })
            .then(response => response.text())
            .then(result => {
                if (result.includes('Success')) {
                    window.location.href = '/profile/notes';
                } else {
                    alert('Ошибка при удалении заметки: ' + result);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ошибка при удалении заметки');
            });
        }
    </script>
</body>
</html>

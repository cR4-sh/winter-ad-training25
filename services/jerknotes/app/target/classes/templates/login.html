
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerkv Notes — Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .fade-in {
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        .card {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 1.5rem;
            border: none;
        }
        .brand {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 1.6rem;
            color: #6366f1;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #c7d2fe;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
            border: none;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            box-shadow: 0 4px 16px #6366f1aa;
            transform: translateY(-2px) scale(1.03);
        }
        .form-label {
            color: #6366f1;
            font-weight: 600;
        }
        .forgot-password a {
            color: #6366f1;
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-password a:hover {
            color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container mt-3" style="max-width: 400px;">
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1 brand"><i class="bi bi-journal-text"></i> Jerkv Notes</span>
        </div>
    </nav>
    <main class="container d-flex flex-column align-items-center justify-content-center flex-grow-1">
        <div class="card p-4 fade-in" style="max-width: 370px; width: 100%;" th:with="alertText=${param.error != null ? 'Неверный логин или пароль' : ''}, successText=${param.logout != null ? 'Вы успешно вышли из системы.' : (message != null ? message : '')}">
            <div th:if="${alertText != ''}" class="alert alert-danger d-flex align-items-start text-start mb-3" role="alert">
                <i class="bi bi-exclamation-triangle-fill fs-4 me-2" aria-hidden="true"></i>
                <div class="flex-grow-1" th:text="${alertText}">Ошибка</div>
            </div>
            <div th:if="${alertText == '' and successText != ''}" class="alert alert-success d-flex align-items-start text-start mb-3" role="status">
                <i class="bi bi-check-circle-fill fs-4 text-success me-2" aria-hidden="true"></i>
                <div class="flex-grow-1" th:text="${successText}">Успех</div>
            </div>
            <h2 class="mb-4 text-center">Вход</h2>
            <form action="/auth/login" method="post" autocomplete="on">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="username" name="username" required autofocus placeholder="you@example.com">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Ваш пароль">
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <a href="/auth/register" class="btn btn-link p-0">Регистрация</a>
                    <button type="submit" class="btn btn-primary px-4">Войти</button>
                </div>
            </form>
            <div class="forgot-password text-center mt-2">
                <a href="/auth/reset"><i class="bi bi-key"></i> Забыли пароль?</a>
            </div>
        </div>
    </main>
    <footer class="text-center text-muted py-3 small mt-auto">&copy; 2025 Jerkv Notes</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerkv Notes — Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .fade-in {
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        .card {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 1.5rem;
            border: none;
        }
        .brand {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            color: #6366f1;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #c7d2fe;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
            border: none;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            box-shadow: 0 4px 16px #6366f1aa;
            transform: translateY(-2px) scale(1.03);
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1, #a5b4fc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1rem;
        }
        .navbar-nav .dropdown-toggle::after {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1 brand"><i class="bi bi-journal-text"></i> Jerkv Notes</span>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> Меню
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile/notes"><i class="bi bi-journal-text"></i> Заметки</a></li>
                        <li><a class="dropdown-item" href="/profile/files"><i class="bi bi-folder"></i> Файлы</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Выход</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card fade-in">
                    <div class="card-body p-5 text-center">
                        <div class="profile-avatar">
                            <i class="bi bi-person"></i>
                        </div>
                        <h2 class="mb-4">Профиль пользователя</h2>
                        
                        <div class="row text-start">
                            <div class="col-sm-6 mb-3">
                                <strong class="text-muted">Email:</strong>
                                <p class="mb-0" th:text="${username}">username</p>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <strong class="text-muted">User ID:</strong>
                                <p class="mb-0" th:text="${userId}">user-id</p>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <strong class="text-muted">Дата регистрации:</strong>
                                <p class="mb-0">01.01.2025</p>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <strong class="text-muted">Количество заметок:</strong>
                                <p class="mb-0">0</p>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <a href="/profile/notes" class="btn btn-primary me-md-2">
                                <i class="bi bi-journal-text"></i> Мои заметки
                            </a>
                            <a href="/profile/files" class="btn btn-outline-primary">
                                <i class="bi bi-folder"></i> Файлы
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="text-center text-muted py-3 small mt-auto">&copy; 2025 Jerkv Notes</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerkv Notes — Сброс пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .fade-in {
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        .card {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 1.5rem;
            border: none;
        }
        .brand {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 1.6rem;
            color: #6366f1;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #c7d2fe;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
            border: none;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            box-shadow: 0 4px 16px #6366f1aa;
            transform: translateY(-2px) scale(1.03);
        }
        .form-label {
            color: #6366f1;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1 brand"><i class="bi bi-journal-text"></i> Jerkv Notes</span>
        </div>
    </nav>
    <main class="container d-flex flex-column align-items-center justify-content-center flex-grow-1">
        <div class="card p-4 fade-in" style="max-width: 370px; width: 100%;">
            <h2 class="mb-4 text-center">Сброс пароля</h2>
            <div th:if="${error}" class="alert alert-danger text-center mb-3" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success text-center mb-3" th:text="${message}"></div>
            
            <div th:if="${notSent}">
                <form action="/auth/reset" method="post" autocomplete="on">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Отправить код</button>
                </form>
            </div>
            
            <div th:if="${sent}" class="alert alert-success">
                <p>Письмо с кодом для восстановления пароля было отправлено на указанную почту.</p>
                <a th:href="@{/auth/setpass(email=${email})}" class="btn btn-primary">Ввести код</a>
            </div>
            
            
            <div class="text-center mt-3">
                <a href="/auth/login" class="btn btn-link p-0">Вход</a>
            </div>
        </div>
    </main>
    <footer class="text-center text-muted py-3 small mt-auto">&copy; 2025 Jerkv Notes</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerkv Notes — Новый пароль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .fade-in {
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        .card {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 1.5rem;
            border: none;
        }
        .brand {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 1.6rem;
            color: #6366f1;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #c7d2fe;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #a5b4fc 100%);
            border: none;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            box-shadow: 0 4px 16px #6366f1aa;
            transform: translateY(-2px) scale(1.03);
        }
        .form-label {
            color: #6366f1;
            font-weight: 600;
        }
    </style>
</head>
<body>

        </div>
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1 brand"><i class="bi bi-journal-text"></i> Jerkv Notes</span>
        </div>
    </nav>
    <main class="container d-flex flex-column align-items-center justify-content-center flex-grow-1">
        <div class="card p-4 fade-in" style="max-width: 370px; width: 100%;">
            <h2 class="mb-4 text-center">Новый пароль</h2>

            <div th:if="${message}" class="text-center mb-3">
                <div class="alert alert-success d-inline-block p-3 text-start" style="max-width: 360px;">
                    <div class="d-flex align-items-start">
                        <i class="bi bi-check-circle-fill fs-2 text-success me-3"></i>
                        <div>
                            <h5 class="mb-1">Пароль успешно изменён</h5>
                            <p class="mb-2 small text-muted">Вы можете войти с новым паролем.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-3" style="max-width: 400px;">
                <div th:if="${error}" class="alert alert-danger d-flex align-items-start text-start mb-3" role="alert">
                    <i class="bi bi-exclamation-triangle-fill fs-4 me-2" aria-hidden="true"></i>
                    <div class="flex-grow-1" th:text="${error}"></div>
                </div>

        <form method="post" th:action="@{/auth/setpass}" th:if="${notSent}">
                <input type="hidden" name="email" th:value="${email}">
                <div class="mb-3">
                    <label for="resetCode" class="form-label">Код восстановления</label>
                    <input type="text" class="form-control" id="resetCode" name="resetCode" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Новый пароль</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Сменить пароль</button>
            </form>
            <div class="text-center mt-3">
                <a href="/auth/login" class="btn btn-link p-0">Вход</a>
            </div>
        </div>
    </main>
    <footer class="text-center text-muted py-3 small mt-auto">&copy; 2025 Jerkv Notes</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:if="${message}">
        setTimeout(function(){ window.location.href = '/auth/login'; }, 3000);
    </script>
</body>
